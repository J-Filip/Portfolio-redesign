backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

  publish_mode: editorial_workflow
  media_folder: "_site/assets/projects" # Media files will be stored in the repo under images/uploads
  public_folder: "/assets/projects" # The src attribute for uploaded media will begin with /images/uploads

  collections:
    - name: "projects"
      label: "Projects"
      folder: "src/projects"
      create: true
      slug: "{{day}}-{{month}}-{{year}}-{{slug}}"
      filter: 
        field: tags
        value: ["post", "featured"]
      fields: 
        - {label: "Layout", name: "layout", widget: "hidden", default: "base"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Description", name: "description", widget: "string"}
        - {label: "Tags", name: "tags", widget: "list", allow_add: false, default: ["post"]}
        - {label: "Publish Date", name: "date", widget: "datetime"}
        - {label: "Featured Image", name: "thumbnail", widget: "image"}
        - {label: "Body", name: "body", widget: "markdown"}
